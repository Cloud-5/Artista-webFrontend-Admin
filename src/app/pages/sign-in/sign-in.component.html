<div class="auth-page d-flex flex-column min-vh-100">
    <div class="account-pages my-auto">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-4">
              <div class="card bg-pattern">
                <div class="card-body p-5">
                  <div class="text-center w-75 m-auto">
                    <div class="auth-brand">
                      <div class="logo logo-light text-center">
                        <span class="logo-lg">
                          <img
                            src="../../../assets/logo.jpeg"
                            alt=""
                            style="width: 100px;"
                            class="rounded"
                          />
                        </span>
                    </div>
                    </div>
                    <p class="text-muted mb-4 mt-3">
                      Enter your email address and password to access admin panel.
                    </p>
                  </div>
      
                  <form [formGroup]="loginForm" (ngSubmit)="signIn()">
                    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                      {{ errorMessage }}
                    </div>
                    <div class="mb-4">
                      <label for="emailaddress" class="form-label">Email address</label>
                      <input type="email" id="inputEmail" formControlName="email" class="form-control" placeholder="Enter your Email">
                      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                        Please enter a valid email
                      </div>
                    </div>
      
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group input-group-merge">
                          <input
                            type="password"
                            id="inputPassword"
                            class="form-control"
                            formControlName="password"
                            placeholder="Enter your password"
                          />
                        </div>
                        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                          Password is required
                        </div>
                      </div>
                    <div class="text-center d-grid">
                      <button class="btn" type="submit" [disabled]="loginForm.invalid" type="submit">Log In</button>
                    </div>
                  </form>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-12 text-center">
                  <p>
                    <a routerLink="/forgot-password" class="text-white-50 ms-1" style="text-decoration: none;"
                      >Forgot your password?</a
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    <footer class="footer footer-alt text-muted">
        2023 - 2024 Â© Admin Panel by <a href="" style="text-decoration: none; color: white;">Cloud 5</a>
    </footer>
</div>

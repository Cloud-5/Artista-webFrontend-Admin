<div class="cards">
    <div class="card" style="max-width: 20rem; max-height: 16rem; ">
        <div class="card-header text-center fs-5 fw-medium">Total Users</div>
        <div class="card-body">
          <h1 class="card-title">{{totalUsers}}</h1>
            <div class="card-wrapper">
                <div id="userRegistrations" style="min-width: 15rem; height: 8rem; margin: 0 auto"></div>
            </div>
        </div>
      </div>
      <div class="card" style="max-width: 20rem; max-height: 16rem; ">
        <div class="card-header text-center fs-5 fw-medium">Total Creations</div>
        <div class="card-body">
          <h1 class="card-title">{{totalcreations}}</h1>
            <div class="card-wrapper">
                <div id="uploadedCreations" style="min-width: 15rem; height: 8rem; margin: 0 auto"></div>
            </div>
        </div>
      </div>
      <div class="card" style="max-width: 20rem; max-height: 16rem; ">
        <div class="card-header text-center fs-5 fw-medium">Total Customers</div>
        <div class="card-body">
          <h1 class="card-title">{{regCustomers}}</h1>
            <div class="card-wrapper">
                <div id="registeredCustomers" style="min-width: 15rem; height: 8rem; margin: 0 auto"></div>
            </div>
        </div>
      </div>
      <div class="card" style="max-width: 20rem; max-height: 16rem; ">
        <div class="card-header text-center fs-5 fw-medium">Total Artists</div>
        <div class="card-body">
          <h1 class="card-title">{{appArtist}}</h1>
            <div class="card-wrapper">
                <div id="approvedArtists" style="min-width: 15rem; height: 8rem; margin: 0 auto"></div>
            </div>
        </div>
      </div>
</div>

<div class="d-flex" style="justify-content: space-around;">
    <div class="cat-dist-chart card" style="width: 47%; height: 450px;">
        <div class="chart-title">
            <div id="artCategoryDistribution" style="width: 100%; height: 400px;">
            </div>
        </div>
    </div> 
    <div class="cat-pre card" style="width: 47%; height: 450px;">
        <div class="chart-title">
            <div id="categoryPreferences" style="width: 100%; height: 315px;">
            </div>
            <div class="card" style="padding: 10px; background-color: rgb(205, 230, 236);">
                <p class="fw-medium">Trending Categories</p>
                <ul class="trending">
                    <li *ngFor="let category of topCategories">{{ category }}</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="revenue-chart card p-3" style="width: 100%;" *ngFor="let lineChart of revenueDistribution">
    <div class="chart-title">
        <h5>{{lineChart.title}}</h5>
        <div id={{lineChart.chartId}} style="width: 100%;">
        </div>
    </div>
</div>

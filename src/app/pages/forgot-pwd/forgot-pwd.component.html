<div class="auth-page d-flex flex-column min-vh-100">
  <div class="account-pages my-auto">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-4">
          <div class="card bg-pattern">
            <div class="card-body p-5">
              <div class="text-center w-75 m-auto">
                <div class="auth-brand">
                  <div class="logo logo-light text-center">
                    <span class="logo-lg">
                      <img
                        src="../../../assets/logo.jpeg"
                        alt=""
                        style="width: 100px"
                        class="rounded"
                      />
                    </span>
                  </div>
                </div>
                <p class="text-muted mb-4 mt-3">
                  Enter your email address and we'll send you an email with
                  instructions to reset your password.
                </p>
              </div>

              <form [formGroup]="resetForm" (ngSubmit)="submitForm()">
                <div class="mb-4">
                  <label for="emailaddress" class="form-label"
                    >Email address</label
                  >
                  <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your Email">
                  <div *ngIf="resetForm.get('email')?.invalid && resetForm.get('email')?.touched" class="text-danger">
                    Please enter a valid email
                  </div>
                </div>

                <div class="text-center d-grid">
                  <button class="btn" type="submit" [disabled]="resetForm.invalid">
                    Reset Password
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <footer class="footer footer-alt text-muted">
      2023 - 2024 Â© Admin Panel by
      <a href="" style="text-decoration: none; color: white">Cloud 5</a>
    </footer>
  </div>
</div>

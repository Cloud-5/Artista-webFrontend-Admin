<h2>Dashboard</h2>
<div class="cards">
    <div class="card" style="max-width: 20rem; max-height: 16rem; " *ngFor="let card of chartData">
        <div class="card-header text-center fs-5 fw-medium">{{card.title}}</div>
        <div class="card-body">
          <h1 class="card-title">{{card.value}}</h1>
            <div class="card-wrapper">
                <div id={{card.chartId}} style="min-width: 15rem; height: 8rem; margin: 0 auto"></div>
            </div>
        </div>
      </div>
</div>

<div class="d-flex" style="justify-content: space-between;">
    <div class="cat-dist-chart card" style="width: 47%; height: 450px;" *ngFor="let barchart of categoryDistribution">
        <div class="chart-title">
            <h5>{{barchart.title}}</h5>
            <div id={{barchart.chartId}} style="width: 100%; height: 400px;">
            </div>
        </div>
    </div> 
    
    <div class="cat-pre card" style="width: 47%; height: 450px;" *ngFor="let stackchart of categoryPreferences">
        <div class="chart-title">
            <h5>{{stackchart.title}}</h5>
            <div id={{stackchart.chartId}} style="width: 100%; height: 285px;">
            </div>
            <div class="card" style="padding: 10px; background-color: rgb(205, 230, 236);">
                <p class="fw-medium">Trending Categories</p>
                <ul class="trending">
                    <li *ngFor="let category of getTopCategories(stackchart.chartData)">{{ category }}</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="revenue-chart card p-3" style="width: 100%;" *ngFor="let lineChart of revenueDistribution">
    <div class="chart-title">
        <h5>{{lineChart.title}}</h5>
        <div id={{lineChart.chartId}} style="width: 100%;">
        </div>
    </div>
</div>
